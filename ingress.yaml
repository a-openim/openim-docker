apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openim-ingress
  namespace: openim
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "100"
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "60"
    nginx.ingress.kubernetes.io/upstream-keepalive-requests: "1000"
spec:
  ingressClassName: nginx
  rules:
  # OpenIM Web Frontend (H5)
  - host: h5-openim.36x9.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openim-web-front
            port:
              number: 80
  # OpenIM Admin Frontend
  - host: admin-openim.36x9.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openim-admin-front
            port:
              number: 80
---
# Ingress for OpenIM Server API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openim-server-ingress
  namespace: openim
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: api-openim.36x9.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openim-server
            port:
              number: 10002
---
