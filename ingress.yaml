# Service for OpenIM Web Frontend (Node IP Backend)
apiVersion: v1
kind: Service
metadata:
  name: openim-web-front
  namespace: openim
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 11001
    protocol: TCP
